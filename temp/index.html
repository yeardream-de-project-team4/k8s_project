<script>
    setInterval(function() {
        var ranking = $('#airline-ranking');
        var airlines = ranking.children().toArray();
        airlines.sort(function() {
            return Math.random() - 0.5;
        });
        airlines.forEach(function(airline, index) {
            var airline = $(airline);
            airline.detach();
            setTimeout(function() {
                airline.hide().appendTo(ranking).slideDown();
            }, index * 500);
        });
    }, 10000);
    
    </script>

       <div class="main-content">

        <div class="center-image">
            <img src="center.png" alt="Center Image">
        </div>
        <div class="container">
            <h1><i class="fas fa-plane-departure"></i> 지연 확률 예측 서비스</h1>
            <form id="flight-form">
                <input type="text" id="ticket" placeholder="구매 티켓 연동">
                <button type="button" id="search-btn">티켓 조회</button>
            </form>
            <div id="ticket-info"></div>
            <button type="button" id="predict-btn" style="display: none;">예측하기</button>
            <div id="prediction-info" style="display: none;"></div>
            <h2>지연율 순위</h2>
            <ol id="airline-ranking">
                <li>대한항공</li>
                <li>아시아나항공</li>
                <li>제주항공</li>
                <li>진에어</li>
                <li>티웨이항공</li>
                <li>에어부산</li>
                <li>이스타항공</li>
                <li>에어서울</li>
                <li>플라이강원</li>
            </ol>
        </div>
        </div>

      
    
        <script>
            document.getElementById("search-btn").addEventListener("click", function() {
                const user_input = {
                    "Year": 2008,
                    "Month": 1,
                    "DayofMonth": 3,
                    "DayOfWeek": 4,
                    "CRSDepTime": 1520,
                    "CRSArrTime": 1620,
                    "FlightNum": 714,
                    "Distance": 303
                };
    
                const ticketInfo = `${user_input.Year}년 ${user_input.Month}월 ${user_input.DayofMonth}일 목요일<br>출발시간${Math.floor(user_input.CRSDepTime / 100)}시 ${user_input.CRSDepTime % 100}분 <br>도착시간 ${Math.floor(user_input.CRSArrTime / 100)}시 ${user_input.CRSArrTime % 100}분 <br> 항공기번호:${user_input.FlightNum} <br> 거리:${user_input.Distance}km`;
    
                // Display the ticket information
                document.getElementById("ticket-info").innerHTML = ticketInfo;
                document.getElementById("ticket-info").style.display = "block";
    
                // Display the predict button
                document.getElementById("predict-btn").style.display = "block";
            });
    
            document.getElementById("predict-btn").addEventListener("click", function() {
                // You can add code here to handle prediction
                const predictionResult = "예측 결과: 10% 확률로 지연될 것으로 예측됩니다.";
    
                // Display the prediction information
                document.getElementById("prediction-info").innerHTML = predictionResult;
                document.getElementById("prediction-info").style.display = "block";
    
                // Hide the prediction information after 3 seconds
                setTimeout(function() {
                    document.getElementById("prediction-info").style.display = "none";
                    document.getElementById("ticket-info").style.display = "none";
                    document.getElementById("predict-btn").style.display = "none";
                }, 3000);
            });
        </script>
